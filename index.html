<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<style>
    body {font-family: "Inconsolata";}
</style>
<svg width="1550" height="1000"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="./find-circles-in-permutations.js"></script>
<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>
<body>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    //.force("charge", d3.forceManyBody().strength(-200))
		.force('charge', d3.forceManyBody()
      .strength(-30)
      // .theta(0.9)
      // .distanceMax(50)
    )
		// .force('collide', d3.forceCollide()
    //   .radius(d => 50)
    //   .iterations(200)
    // )
    .force("center", d3.forceCenter(width / 2, height / 2));


const circles = getCirclesInRandomArray(30)
circles.forEach(x => console.log(x))
console.log('---')

// const nodes = circle.reduce((a, b) => {
//   a[b] = b
//   return a
// }, {})

const createLink = (from, to) => ({"source": from, "target": to, "value": 1})


const nodes = circles
  .map((circle, index) => circle.map(x => ({id: x, group: index})))
  .reduce((a, b) => a.concat(b), [])

const links = circles
  .map(circle => {
    let links = []

    for (let i = 0; i < circle.length; i++) {
      if (circle.length === 1) {
        links.push(createLink(circle[0], circle[0]))
      } else {
        //if last iteration, create link to first element
        if (i === circle.length - 1) {
          links.push(createLink(circle[i], circle[0]))
        } else {
          links.push(createLink(circle[i], circle[i + 1]))
        }
      }
    }
    return links
  })
  .reduce((a, b) => a.concat(b), [])


links.forEach(x => console.log(x))


const graph = {
  nodes: nodes,
  links: links
}


function run(graph) {

  graph.links.forEach(function(d){
//     d.source = d.source_id;
//     d.target = d.target_id;
  });

  var link = svg.append("g")
                .style("stroke", "#aaa")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line");

  var node = svg.append("g")
            .attr("class", "nodes")
  .selectAll("circle")
            .data(graph.nodes)
  .enter().append("circle")
          .attr("r", 2)
          .call(d3.drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended));

  var label = svg.append("g")
      .attr("class", "labels")
      .selectAll("text")
      .data(graph.nodes)
      .enter().append("text")
        .attr("class", "label")
        .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
         .attr("r", 10)
         .style("fill", "#efefef")
         .style("stroke", "#424242")
         .style("stroke-width", "1px")
         .attr("cx", function (d) { return d.x+5; })
         .attr("cy", function(d) { return d.y-3; });

    label
    		.attr("x", function(d) { return d.x; })
            .attr("y", function (d) { return d.y; })
            .style("font-size", "6px").style("fill", "#333");
  }
}

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart()
  d.fx = d.x
  d.fy = d.y
//  simulation.fix(d);
}

function dragged(d) {
  d.fx = d3.event.x
  d.fy = d3.event.y
//  simulation.fix(d, d3.event.x, d3.event.y);
}

function dragended(d) {
  d.fx = d3.event.x
  d.fy = d3.event.y
  if (!d3.event.active) simulation.alphaTarget(0);
  //simulation.unfix(d);
}

run(graph)

</script>
</body>
</html>
