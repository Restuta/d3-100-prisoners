<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<style>
    body {font-family: "Inconsolata";}
</style>
<!-- <svg width="1550" height="1000"></svg> -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="./find-circles-in-permutations.js"></script>
<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>
<body>
  <div id="graph"></div>
  <script>

  let width = window.innerWidth// + 1000
  let height = window.innerHeight// - 100

  const margin = {top: -5, right: -5, bottom: -5, left: -5}
  width = width - margin.left - margin.right
  height = height - margin.top - margin.bottom

  const zoom = d3.zoom()
    // .translate([500, 450])
    // .extent(0.5)
    // .translateExtent([[-100, -100], [width + 90, height + 100]])
    .scaleExtent([0.1, 40])
    .on('zoom', zoomed)


  var svg = d3.select('#graph').append('svg')
    .attr('width', width)
    .attr('height', height)
    .append('g')
    .attr('transform', 'translate(' + margin.left + ',' + margin.right + ')')
    .call(zoom)
  svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
    .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 10)
    .attr("refY", 0)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
    .attr('fill', 'rgba(213,110,99,1)')
    .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5")

  var rect = svg.append('rect')
    .attr('width', width)
    .attr('height', height)
    .style('fill', 'none')
    .style('pointer-events', 'all')


  // var container = svg.append('g')

  // var svg = d3.select("svg"),
  //     width = +svg.attr("width"),
  //     height = +svg.attr("height");


  function zoomed() {
    svg.attr("transform", d3.event.transform);
    // gX.call(xAxis.scale(d3.event.transform.rescaleX(x)));
    // gY.call(yAxis.scale(d3.event.transform.rescaleY(y)));
}

  // function zoomed() {
  //   console.log('zoom')
  //   container.attr('transform', d3.event.transform)
  // }

  var simulation = d3.forceSimulation()
      .alpha(5)
      .force("link", d3.forceLink().id(function(d) { return d.id; }))
      //.force("charge", d3.forceManyBody().strength(-200))
  		.force('charge', d3.forceManyBody()
        .strength(-10)
        .theta(0.8)
        // .distanceMax(50)
      )
  		// .force('collide', d3.forceCollide()
      //   .radius(d => 10)
      //   .iterations(10)
      // )
      .force("center", d3.forceCenter(width / 2, height / 2));


  const circles = getCirclesInRandomArray(100)
  circles.forEach(x => console.log(x))
  console.log('---')

  // const nodes = circle.reduce((a, b) => {
  //   a[b] = b
  //   return a
  // }, {})

  const createLink = (from, to) => ({"source": from, "target": to, "value": 1})

  const nodes = circles
    .map((circle, index) => circle.map(x => ({id: x, group: index})))
    .reduce((a, b) => a.concat(b), [])

  const links = circles
    .map(circle => {
      let links = []

      for (let i = 0; i < circle.length; i++) {
        if (circle.length === 1) {
          links.push(createLink(circle[0], circle[0]))
        } else {
          //if last iteration, create link to first element
          if (i === circle.length - 1) {
            links.push(createLink(circle[i], circle[0]))
          } else {
            links.push(createLink(circle[i], circle[i + 1]))
          }
        }
      }
      return links
    })
    .reduce((a, b) => a.concat(b), [])


  // links.forEach(x => console.log(x))


  const graph = {
    nodes: nodes,
    links: links
  }


  function run(graph) {

    graph.links.forEach(function(d){
  //     d.source = d.source_id;
  //     d.target = d.target_id;
    });

    var link = svg.append("g")
                  .style("stroke", "#aaa")
                  .selectAll("line")
                  .data(graph.links)
                  .enter().append("line");

    var node = svg.append("g")
      .attr("class", "nodes")
      .selectAll("circle")
      .data(graph.nodes)
      .enter().append("circle")
      .attr("r", 2)
      .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

    var label = svg.append("g")
        .attr("class", "labels")
        .selectAll("text")
        .data(graph.nodes)
        .enter().append("text")
          .attr("class", "label")
          .text(function(d) { return d.id; });

    simulation
        .nodes(graph.nodes)
        .on("tick", ticked);

    simulation.force("link")
        .links(graph.links);

    function ticked() {
      link
          .attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node
           .attr("r", 10)
           .style("fill", "#efefef")
           .style("stroke", "#424242")
           .style("stroke-width", "1px")
           .attr("cx", function (d) { return d.x+5; })
           .attr("cy", function(d) { return d.y-3; });

      label
      		.attr("x", function(d) { return d.x; })
              .attr("y", function (d) { return d.y; })
              .style("font-size", "6px").style("fill", "#333");
    }
  }

  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart()
    d.fx = d.x
    d.fy = d.y
  //  simulation.fix(d);
  }

  function dragged(d) {
    d.fx = d3.event.x
    d.fy = d3.event.y
  //  simulation.fix(d, d3.event.x, d3.event.y);
  }

  function dragended(d) {
    d.fx = d3.event.x
    d.fy = d3.event.y
    if (!d3.event.active) simulation.alphaTarget(0.3);
    //simulation.unfix(d);
  }

  run(graph)

  </script>
</body>
</html>
